<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Button</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p>
    <ion-button color="tertiary">Tertiary<ion-icon name="list-circle-outline"></ion-icon></ion-button>
    <ion-button color="success">Success<ion-icon name="logo-github"></ion-icon></ion-button>
    <ion-button color="warning">Warning<ion-icon name="hand-left-outline"></ion-icon></ion-button>

    <ion-card>
      <ion-item>
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-label>ion-item in a card, icon left, button right</ion-label>
        <ion-button fill="outline" slot="end">View</ion-button>
      </ion-item>
      </ion-card>

      <ion-card>
        <ion-item href="#" class="ion-activated">
          <ion-icon name="wifi" slot="start"></ion-icon>
          <ion-label>Card Link Item 1 activated</ion-label>
        </ion-item> 
      </ion-card>
      <ion-item>
        <ion-label position="fixed">สถานที่ <ion-icon name="home-outline"></ion-icon></ion-label>
        <ion-input></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">ติดต่อ <ion-icon name="call-outline"></ion-icon></ion-label>
        <ion-input></ion-input>
      </ion-item>
      <iframe width="350" height="250" src="https://www.youtube.com/embed/R9bW1PNAzS0" 
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </p>
