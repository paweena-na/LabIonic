<ion-header> <ion-toolbar>
  <ion-buttons slot="start"> <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title totalResults*ngIf="totalResults"> ข่าวทั้งหมด </ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-content>
  <ion-card *ngFor="let n of articles">
  <img *ngIf="n.urlToImage && n.urlToImage !== '/' " src="{{ n.urlToImage }}" />
  <ion-card-header>
  <ion-card-title>{{ n.title }}</ion-card-title> <ion-card-subtitle>{{ n.author }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
  {{ n.description }}
  </ion-card-content> <ion-grid>
  <ion-row class="ion-justify-content-around">
  <ion-col class="ion-align-self-start"> <div>
  <ion-icon name="person" slot="start"></ion-icon>
  <ion-label> {{ n.source.name }}</ion-label> </div>
  </ion-col>
  <ion-col class="ion-align-self-end">
  <div class="ion-text-end">
  <ion-icon name="calendar" slot="start"></ion-icon> <ion-label> {{ n.publishedAt | date:'dd/M/yyyy' }}</ion-label>
            </div>
  </ion-col>
  </ion-row> </ion-grid>
  </ion-card> </ion-content>
